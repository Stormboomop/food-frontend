<!DOCTYPE html>
<html>
<head>
  <title>Boom-Offers</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #fbc2eb);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico', cursive;
      animation: bgShift 15s ease infinite alternate;
    }

    h1 {
      font-size: 70px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: bounce 2s ease-in-out infinite;
      margin-bottom: 40px;
    }

    a.back-button {
      text-decoration: none;
      background-color: #ffffff;
      color: #ee6c4d;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 18px;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s, color 0.3s;
    }

    a.back-button:hover {
      background-color: #fefefe;
      color: #d1495b;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes bgShift {
      0% {
        background: linear-gradient(135deg, #ffdde1, #ee9ca7, #fbc2eb);
      }
      100% {
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #d4fc79);
      }
    }

body.dark-mode {
  background-color: #121212 !important;
  color: #f1f1f1 !important;
}

.dark-mode .checkout-container,
.dark-mode .user-profile,
.dark-mode .cart-container,
.dark-mode .order-card,
.dark-mode .confirmation-box {
  background-color: #1e1e1e !important;
  color: #f1f1f1 !important;
  box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
}

  </style>

<script>
  // Apply saved theme on load
  document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
  });

  // Toggle and save theme
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }
</script>

</head>
<body>

  <h1>COMING SOON!</h1>
  <a class="back-button" href="dashboard.html">‚Üê Back to Dashboard</a>

</body>
</html>
