<!DOCTYPE html>
<html>
<head>
  <title>Your Orders - Boom</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5787/5787018.png">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f9f9f9, #e6e6e6);
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .order-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .order-card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .order-id {
      font-weight: bold;
      font-size: 1.1em;
      color: #222;
    }

    .order-items {
      margin: 15px 0;
      line-height: 1.6;
      font-size: 16px;
    }

    .order-total {
      font-weight: bold;
      color: #006400;
    }

    .order-date {
      font-size: 14px;
      color: #777;
    }

    .empty-message {
      text-align: center;
      font-size: 1.2em;
      color: #999;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #4a90e2;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #3578d3;
    }

    .dark-mode {
      background-color: #121212;
      color: #eaeaea;
    }

    .dark-mode .order-card {
      background-color: #1e1e1e;
      color: #f1f1f1;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
    }

    .dark-mode .back-btn {
      background-color: #bb86fc;
    }

    .dark-mode .back-btn:hover {
      background-color: #985eff;
    }
  </style>
</head>
<body>

  <h1>Your Orders</h1>

  <div class="order-container" id="ordersContainer">
    <!-- Orders will appear here -->
  </div>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    const user = JSON.parse(localStorage.getItem("userData"));
    const container = document.getElementById("ordersContainer");

    fetch(`https://food-backend-uy99.onrender.com/api/orders/${user.username}`)
      .then(res => res.json())
      .then(orders => {
        if (!orders.length) {
          container.innerHTML = `<div class="empty-message">No orders yet! ðŸ•’<br>Go grab something delicious ðŸ˜‹</div>`;
          return;
        }

        orders.reverse().forEach(order => {
          const div = document.createElement("div");
          const items = JSON.parse(order.items);

          div.className = "order-card";
          div.innerHTML = `
            <div class="order-id">Order #${order.id}</div>
            <div class="order-date">Placed on: ${new Date(order.date).toLocaleString()}</div>
            <div class="order-items">
              ${items.map(item => `${item.name} x${item.quantity}`).join("<br>")}
            </div>
            <div class="order-total">Total: â‚¹${order.total}</div>
          `;
          container.appendChild(div);
        });

        const backBtn = document.createElement("a");
        backBtn.className = "back-btn";
        backBtn.href = "dashboard.html";
        backBtn.textContent = "â† Back to Dashboard";
        container.appendChild(backBtn);
      })
      .catch(() => {
        container.innerHTML = `<div class="empty-message">Failed to load orders.</div>`;
      });

    // Theme toggle on load
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
  </script>

</body>
</html>
